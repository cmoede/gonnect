[flatpak-builder]
image=registry.fedoraproject.org/fedora-toolbox:42
additional_packages="git bash-completion vim python3-pip python3-devel cairo-gobject-devel pip gcc gobject-introspection-devel cairo-gobject-devel pkg-config gtk4 flatpak-builder"
pre_init_hooks="dnf -y group install development-tools;"
init_hooks="pip3 install tenacity aiohttp pycairo PyGObject;"
init_hooks="sudo mkdir /run/dbus; sudo ln -s /run/host/run/dbus/system_bus_socket /run/dbus/system_bus_socket;"
pull=true
replace=true
volume=/etc/ssl/certs/ca-certificates.crt:/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem:ro
